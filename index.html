<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error - Home</title>
  <style>
    body {
      background-image: url('https://xatimg.com/image/oNRwyF0WEjkh.png');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      font-family: 'Oswald', sans-serif;
      color: #fff;
    }

    * {
      box-sizing: border-box;
    }

    .jd-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 220px;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
    }

    .jd-header img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
    }

    .jd-header h1 {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #D9D9D9;
    }

    .jd-header span {
      font-size: 0.9rem;
      color: #aaa;
    }

    .jd-content {
      position: fixed;
      top: 220px;
      width: 100%;
      background: rgba(51, 51, 51, 0.8);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      z-index: 999;
    }

    .jd-content a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #333;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .jd-content a:hover {
      background-color: #555;
    }

    .jd-main {
      margin-top: 300px;
      padding: 20px;
    }

    .jd-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .jd-box {
      width: 110px;
      height: 130px;
      background: linear-gradient(to bottom right, #6699cc, #b0bec5);
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      padding: 14px;
      position: relative;
      border-radius: 8px;
    }

    .jd-box img {
      width: 82px;
      height: 82px;
      border: solid 1px #212121;
    }

    .jd-box span {
      width: 82px;
      height: 19px;
      background: #212121;
      text-align: center;
      line-height: 19px;
      color: white;
      font-size: 0.7rem;
      position: absolute;
      bottom: 14px;
      left: 14px;
      border-radius: 3px;
    }

    #pstyleContent,
    #homeContent {
      display: none;
    }

    .active-page {
      display: block !important;
    }
  </style>

  <script>
    function showPage(pageId) {
      document.getElementById('homeContent').classList.remove('active-page');
      document.getElementById('pstyleContent').classList.remove('active-page');
      document.getElementById(pageId).classList.add('active-page');
    }

    window.onload = () => {
      showPage('homeContent'); // show home by default
    };
  </script>
</head>

<body>
  <div class="jd-header">
    <img class="avatar" src="https://xatimg.com/image/f7mg2bfTsSce.png" alt="Avatar">
    <h1>Error</h1>
    <span>ErrorJunior (213915685)</span>
  </div>

  <div class="jd-content">
    <a href="#" onclick="showPage('homeContent')">Home</a>
    <a href="#" onclick="showPage('pstyleContent')">PStyle</a>
  </div>

  <div class="jd-main">
    <!-- Home Section -->
    <div id="homeContent">
      <div class="jd-boxes">
        <div class="jd-box"><img src=".gif"><span>BT-01</span></div>
        <div class="jd-box"><img src=".gif"><span>BT-02</span></div>
        <div class="jd-box"><img src=".gif"><span>BT-03</span></div>
        <!-- Mai adaugă aici după nevoie -->
      </div>
    </div>

    <!-- PStyle Section -->
    <div id="pstyleContent">
      <div class="jd-boxes">
        <div class="jd-box"><img src="https://xatimg.com/image/f7mg2bfTsSce.png"><span>PS-01</span></div>
        <div class="jd-box"><img src="https://xatimg.com/image/f7mg2bfTsSce.png"><span>PS-02</span></div>
        <!-- Mai adaugă aici după nevoie -->
      </div>
    </div>
  </div>
</body>
</html>
