<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home - Error</title>
  <style>
    body {
      background-image: url('https://xatimg.com/image/oNRwyF0WEjkh.png');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-position: center center;
      overflow-x: hidden;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font-1: Oswald, sans-serif;
      --font-2: Arimo, sans-serif;
    }

    a {
      display: inline-block;
      text-decoration: none;
    }

    span {
      display: inline-block;
    }

    #jd-main, .jd-app {
      position: relative;
      width: 100%;
      height: auto;
      font-size: 16px;
      font-family: var(--font-1);
      color: #e787c4;
      overflow-x: hidden;
    }

    .jd-app {
      border-top: solid 30px #252525;
    }

    .jd-container {
      width: 940px;
      margin: 0 auto;
      position: relative;
    }

    .jd-header {
      height: 270px;
      position: relative;
    }

    .jd-banner {
      position: absolute;
      width: 100%;
      height: 270px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .jd-banner img {
      width: 100%;
    }

    .jd-content {
      width: 940px;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding-top: 30px;
    }

    .jd-header h1 {
      text-align: center;
      margin-top: 80px;
      display: inline-block;
      width: 100%;
      text-shadow: 5px 5px 4px rgba(0,0,0,0.5);
    }

    .jd-txt {
      width: 140px;
      height: 36px;
      background: #212121;
      border-radius: 3px;
      text-align: center;
      line-height: 36px;
      color: #D9D9D9;
      margin-left: calc(50% - 70px);
    }

    .jd-bottom {
      width: 100%;
      height: 90px;
      position: absolute;
      bottom: 0;
      background: rgba(255, 255, 255, 0.3);
    }

    .jd-bottom .jd-container {
      display: flex;
    }

    .jd-user {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 0 5px #b3e0ff;
      position: absolute;
      left: 5px;
      top: -40px;
    }

    .jd-user img {
      width: 100%;
    }

    .jd-navigator {
      width: 800px;
      height: 90px;
      display: flex;
      justify-content: space-between;
      margin-left: 140px;
      padding-top: 10px;
    }

    .jd-btn-nav {
      position: relative;
      height: 60px;
      color: #FFF;
    }

    .jd-btn-nav span {
      font-size: .9rem;
    }

    .jd-btn-nav p {
      font-size: .8rem;
      color: #D9D9D9;
    }

    .jd-box {
      width: 110px;
      height: 130px;
      background: #e787c4;
      box-shadow: 0 0 2px 1px rgba(0, 0, 0, .1);
      padding: 14px;
      margin-bottom: 20px;
      position: relative;
    }

    .jd-box img {
      width: 82px;
      height: 82px;
      border: solid 1px #212121;
    }

    .jd-box span {
      width: 82px;
      height: 19px;
      background: #212121;
      text-align: center;
      line-height: 19px;
      text-transform: uppercase;
      font-size: .7rem;
      position: absolute;
      top: 96px;
      left: 14px;
    }

    .jd-footer {
      width: 100%;
      background: #212121;
      height: 40px;
      line-height: 40px;
      text-align: center;
      font-size: .7rem;
      margin-top: 40px;
    }

    .jd-video {
      width: 265px;
      height: 185px;
      background: #111;
      position: absolute;
      bottom: 50px;
      right: 10px;
      box-shadow: -5px 5px rgba(0, 0, 0, .1);
      transform: translateX(300px);
      transition: all 0.5s ease-out;
    }

    .jd-video span {
      width: 100%;
      height: 35px;
      line-height: 35px;
      text-align: center;
      font-size: .75rem;
      color: #8E119B;
      background: #212121;
    }

    .jd-videoBox {
      width: 265px;
      height: 150px;
      background: #222;
    }

    nav {
      background: #212121;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      font-family: var(--font-1);
      margin: 0 15px;
      font-size: 1rem;
    }

  </style>
</head>
<body>

  <nav>
    <a href="home.html">Home</a>
    <a href="pstyle.html">PStyle</a>
  </nav>

  <div id="jd-main">
    <div class="jd-app">
      <div class="jd-header">
        <div class="jd-banner">
          <img src="https://xatimg.com/image/oNRwyF0WEjkh.png" alt="Banner">
        </div>
        <div class="jd-container">
          <h1>SELL/VENDO GIF</h1>
          <span class="jd-txt">Error</span>
        </div>
        <div class="jd-bottom">
          <div class="jd-container">
            <div class="jd-user">
              <img src="https://xatimg.com/image/f7mg2bfTsSce.png" alt="Avatar Error">
            </div>
            <div class="jd-navigator">
              <a class="jd-btn-nav" href="https://xat.me/error">
                <span>Error</span>
                <p>1498089441</p>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="jd-content">
        <!-- Aici poți pune gif-urile ca în exemplul anterior -->
        <div class="jd-box"><img src=".gif"><span>BT-58</span></div>
        <div class="jd-box"><img src=".gif"><span>BT-42</span></div>
        <div class="jd-box"><img src=".gif"><span>BT-51</span></div>
        <!-- ... și așa mai departe -->
      </div>

      <div class="jd-footer">Error 1498089441</div>

      <div class="jd-video">
        <span>Musica Que Alegra</span>
        <div class="jd-videoBox"></div>
      </div>

    </div>
  </div>

</body>
</html>
