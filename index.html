<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error's Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1c1c2e;
      text-align: center;
      padding: 20px;
      z-index: 1000;
    }

    header img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00aaff;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 28px;
    }

    header p {
      font-size: 14px;
      color: #ccc;
    }

    nav#jd-content {
      position: fixed;
      top: 160px;
      width: 100%;
      background-color: #2a2a3b;
      text-align: center;
      padding: 10px 0;
      z-index: 999;
    }

    nav#jd-content a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav#jd-content a:hover {
      color: #00aaff;
    }

    .page-container {
      position: absolute;
      top: 220px;
      bottom: 40px;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 20px;
    }

    .content-box {
      background: #2a2a3b;
      border-radius: 10px;
      padding: 10px;
      margin: 20px auto;
      width: fit-content;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      animation: fadeIn 0.8s ease-in;
    }

    .content-box img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .gif-box img {
      width: 200px;
      height: 200px;
    }

    .pstyle-box img {
      width: 300px;
      height: 100px;
    }

    .pcback-box img {
      width: 728px;
      height: 484px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #2a2a3b;
      text-align: center;
      padding: 10px;
      color: #aaa;
      font-size: 12px;
      z-index: 998;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://xatimg.com/image/f7mg2bfTsSce.png" alt="Avatar" class="avatar" />
    <h1>Error</h1>
    <p>ID: ErrorJunior (213915685)</p>
  </header>

  <nav id="jd-content">
    <a href="#home" onclick="showPage('home')">Home</a>
    <a href="#pstyle" onclick="showPage('pstyle')">PStyle</a>
    <a href="#pcback" onclick="showPage('pcback')">PcBack</a>
  </nav>

  <div class="page-container">
    <div id="home" class="page">
      <div class="content-box gif-box">
        <img src="https://xatimg.com/image/KiwKngXTTx6p.gif" />
      </div>
      <div class="content-box gif-box">
        <img src="https://xatimg.com/image/KiwKngXTTx6p.gif" />
      </div>
      <div class="content-box gif-box">
        <img src="https://xatimg.com/image/KiwKngXTTx6p.gif" />
      </div>
    </div>

    <div id="pstyle" class="page" style="display: none;">
      <div class="content-box pstyle-box">
        <img src="https://xatimg.com/image/QXaAZtDQ0vUI.png" />
      </div>
      <div class="content-box pstyle-box">
        <img src="https://xatimg.com/image/QXaAZtDQ0vUI.png" />
      </div>
      <div class="content-box pstyle-box">
        <img src="https://xatimg.com/image/QXaAZtDQ0vUI.png" />
      </div>
    </div>

    <div id="pcback" class="page" style="display: none;">
      <div class="content-box pcback-box">
        <img src="https://xatimg.com/image/nkaHRxWK4lGq.png" />
      </div>
      <div class="content-box pcback-box">
        <img src="https://xatimg.com/image/nkaHRxWK4lGq.png" />
      </div>
      <div class="content-box pcback-box">
        <img src="https://xatimg.com/image/nkaHRxWK4lGq.png" />
      </div>
      <div class="content-box pcback-box">
        <img src="https://xatimg.com/image/5gTd1NtVWxae.png" />
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 ErrorJunior. All rights reserved.
  </footer>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';
    }
  </script>
</body>
</html>
