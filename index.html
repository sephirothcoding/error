<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error - Gallery</title>
  <style>
    body {
      background-image: url('https://xatimg.com/image/oNRwyF0WEjkh.png');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      font-family: 'Oswald', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }

    .jd-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 220px;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
    }

    .jd-header img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .jd-header img.avatar:hover {
      transform: scale(1.1);
    }

    .jd-header h1 {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #D9D9D9;
    }

    .jd-header span {
      font-size: 0.9rem;
      color: #aaa;
    }

    .jd-content {
      position: fixed;
      top: 220px;
      width: 100%;
      background: linear-gradient(to right, #6699cc, #b0bec5);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      z-index: 999;
    }

    .jd-content a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #444;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .jd-content a:hover {
      background-color: #222;
    }

    .jd-main {
      margin-top: 300px;
      padding: 20px;
      min-height: calc(100vh - 360px);
    }

    .jd-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .jd-box {
      width: 110px;
      height: 130px;
      background: linear-gradient(to bottom right, #6699cc, #b0bec5);
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
      padding: 14px;
      position: relative;
      border-radius: 8px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .jd-box img {
      width: 82px;
      height: 82px;
      border: solid 1px #212121;
    }

    .jd-box span {
      width: 82px;
      height: 19px;
      background: #212121;
      text-align: center;
      line-height: 19px;
      color: white;
      font-size: 0.7rem;
      position: absolute;
      bottom: 14px;
      left: 14px;
      border-radius: 3px;
    }

    .pstyle-box {
      width: 300px;
      height: 100px;
      background: linear-gradient(to bottom right, #6699cc, #b0bec5);
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .pstyle-box img {
      max-width: 100%;
      max-height: 100%;
    }

    .pcback-box {
      width: 728px;
      height: 484px;
      margin-bottom: 20px;
      background: linear-gradient(to bottom right, #6699cc, #b0bec5);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease-in-out;
    }

    .pcback-box img {
      max-width: 100%;
      max-height: 100%;
    }

    .jd-footer {
      background: linear-gradient(to bottom right, #6699cc, #b0bec5);
      text-align: center;
      padding: 10px;
      color: #222;
      font-size: 0.85rem;
    }

    #homeContent,
    #pstyleContent,
    #pcbackContent {
      display: none;
    }

    .active-page {
      display: block !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    function showPage(pageId) {
      const pages = ['homeContent', 'pstyleContent', 'pcbackContent'];
      pages.forEach(id => {
        document.getElementById(id).classList.remove('active-page');
      });
      document.getElementById(pageId).classList.add('active-page');
    }

    window.onload = () => {
      showPage('homeContent');
    };
  </script>
</head>

<body>
  <div class="jd-header">
    <img class="avatar" src="https://xatimg.com/image/f7mg2bfTsSce.png" alt="Avatar">
    <h1>Error</h1>
    <span>ErrorJunior (213915685)</span>
  </div>

  <div class="jd-content">
    <a href="#" onclick="showPage('homeContent')">Home</a>
    <a href="#" onclick="showPage('pstyleContent')">PStyle</a>
    <a href="#" onclick="showPage('pcbackContent')">PcBack</a>
  </div>

  <div class="jd-main">
    <!-- Home Section -->
    <div id="homeContent">
      <div class="jd-boxes">
        <div class="jd-box"><img src=".gif"><span>BT-01</span></div>
        <div class="jd-box"><img src=".gif"><span>BT-02</span></div>
        <div class="jd-box"><img src=".gif"><span>BT-03</span></div>
      </div>
    </div>

    <!-- PStyle Section -->
    <div id="pstyleContent">
      <div class="jd-boxes">
        <div class="pstyle-box"><img src="https://xatimg.com/image/f7mg2bfTsSce.png"></div>
        <div class="pstyle-box"><img src="https://xatimg.com/image/f7mg2bfTsSce.png"></div>
      </div>
    </div>

    <!-- PcBack Section -->
    <div id="pcbackContent">
      <div class="jd-boxes">
        <div class="pcback-box"><img src="https://xatimg.com/image/oNRwyF0WEjkh.png"></div>
        <div class="pcback-box"><img src="https://xatimg.com/image/oNRwyF0WEjkh.png"></div>
      </div>
    </div>
  </div>

  <div class="jd-footer">
    &copy; 2025 ErrorJunior. All rights reserved.
  </div>
</body>
</html>
