<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error's Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1a1f2b;
      padding: 15px;
      z-index: 1000;
      text-align: center;
      border-bottom: 2px solid #3a4b61;
    }

    header h1 {
      margin-bottom: 5px;
      font-size: 24px;
      color: #69a7d4;
    }

    header p {
      font-size: 14px;
      color: #aaa;
    }

    nav {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background-color: #283747;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 999;
      border-bottom: 2px solid #3a4b61;
    }

    nav button {
      background-color: #3b5165;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: #5a7a96;
    }

    .content {
      margin-top: 160px;
      padding: 20px;
    }

    .page {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .page.active {
      display: block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background-color: #2f3e4d;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      display: block;
      border-radius: 10px;
      width: 100%;
      height: auto;
    }

    .gif-card {
      width: 200px;
    }

    .pstyle-card {
      width: 300px;
      height: 100px;
    }

    .pcback-card {
      width: 728px;
      height: 484px;
    }

    footer {
      background-color: #283747;
      color: #bbb;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
      z-index: 1000;
      border-top: 2px solid #3a4b61;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Error</h1>
    <p>ID: ErrorJunior (213915685)</p>
  </header>

  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('pstyle')">PStyle</button>
    <button onclick="showPage('pcback')">PcBack</button>
  </nav>

  <div class="content">
    <div id="home" class="page active">
      <div class="gallery">
        <div class="card gif-card"><img src="https://xatimg.com/image/KiwKngXTTx6p.gif" alt="gif"></div>
        <div class="card gif-card"><img src="https://xatimg.com/image/KiwKngXTTx6p.gif" alt="gif"></div>
        <div class="card gif-card"><img src="https://xatimg.com/image/KiwKngXTTx6p.gif" alt="gif"></div>
      </div>
    </div>

    <div id="pstyle" class="page">
      <div class="gallery">
        <div class="card pstyle-card"><img src="https://xatimg.com/image/QXaAZtDQ0vUI.png" alt="pstyle"></div>
        <div class="card pstyle-card"><img src="https://xatimg.com/image/QXaAZtDQ0vUI.png" alt="pstyle"></div>
        <div class="card pstyle-card"><img src="https://xatimg.com/image/QXaAZtDQ0vUI.png" alt="pstyle"></div>
      </div>
    </div>

    <div id="pcback" class="page">
      <div class="gallery">
        <div class="card pcback-card"><img src="https://xatimg.com/image/nkaHRxWK4lGq.png" alt="pcback"></div>
        <div class="card pcback-card"><img src="https://xatimg.com/image/nkaHRxWK4lGq.png" alt="pcback"></div>
        <div class="card pcback-card"><img src="https://xatimg.com/image/5gTd1NtVWxae.png" alt="pcback"></div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Error. All rights reserved.
  </footer>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
